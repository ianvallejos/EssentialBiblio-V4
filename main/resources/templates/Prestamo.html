<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Prestamo</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/prestamo/registrar}" method="post" th:object="${prestamo}">
			<div class="form-group">
				<label for="idPrestamo">ID:</label> <input type="text"
					class="form-control" th:field="*{idPrestamo}"></input>

					<label for="fecha">FECHA DE PRESTAMO:</label> <input
						type="date" th:field="*{fecha}" class="form-control"
						id="fecha"></input>
						<!-- th:errors Se encarga del manejo de errores -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('fecha')}"
						th:errors="*{fecha}"></div>
						
					<label for="cantidad">CANTIDAD:</label> <input type="text"
						th:field="*{cantidad}" class="form-control" id="cantidad"></input>
						<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
						<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>	
						
					<label for="usuario" class=" col-sm-2 col-form-label">USUARIO: </label> <select
						class="form-control" th:field="*{usuario.idUsuario}">
						<!-- th:each Itera los elementos de un arreglo -->
						<!-- sintaxis th:each="Variable: ${Lista}" -->
						<!-- th:value Establece el value de la seleccion -->
						<!-- sintaxis th:value="${Variable.Atributo}" -->
						<option th:each="u: ${listaUsuarios}" th:value="${u.idUsuario}"
							th:text="${u.nameUsuario}"
							th:selected="(${u.idUsuario} == *{usuario.idUsuario})"></option>
					</select>
				
					<label for="ejemplar" class=" col-sm-2 col-form-label">EJEMPLAR: </label> <select
						class="form-control" th:field="*{ejemplar.idEjemplar}">
						<!-- th:each Itera los elementos de un arreglo -->
						<!-- sintaxis th:each="Variable: ${Lista}" -->
						<!-- th:value Establece el value de la seleccion -->
						<!-- sintaxis th:value="${Variable.Atributo}" -->
						<option th:each="e: ${listaEjemplares}" th:value="${e.idEjemplar}"
							th:text="${e.libro.nombreLibro}"
							th:selected="(${e.idEjemplar} == *{ejemplar.idEjemplar})"></option>
					</select>

					<label for="fechaEntrega">FECHA DE ENTREGA:</label> <input
						type="date" th:field="*{fechaEntrega}" class="form-control"
						id="fechaEntrega"></input>
						<!-- th:errors Se encarga del manejo de errores -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('fechaEntrega')}"
						th:errors="*{fechaEntrega}"></div>
						
					<label for="fechaDevolucion">FECHA DE DEVOLUCION:</label> <input
						type="date" th:field="*{fechaDevolucion}" class="form-control"
						id="fechaDevolucion"></input>
						<!-- th:errors Se encarga del manejo de errores -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('fechaDevolucion')}"
						th:errors="*{fechaDevolucion}"></div>
						
					<div class="form-group">
					<label for="observaciones">OBSERVACIONES:</label> <input type="text"
						th:field="*{observaciones}" class="form-control" id="observaciones"></input>
						<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
						<!-- #{} Expresion de mensaje -->
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}"></div>
				</div>

			</div>

			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/prestamo/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
