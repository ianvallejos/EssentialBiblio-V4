<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Buscar Libro</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/libro/buscar}" method="post" th:object="${libro}">


			<div class="form-group">
				<label for="nombreLibro">Buscar Nombre:</label> <input type="text"
					class="form-control" th:field="*{nombreLibro}" id="nombreLibro"></input>
					
			</div>
			
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/libro/listar" class="btn btn-danger">Cancelar</a>

		</form>

		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">CODIGO</th>
					<th class="text-center">NOMBRE</th>
					<th class="text-center">FECHA DE INGRESO</th>
					<th class="text-center">NUMERO DE EDICIÓN</th>
					<th class="text-center">NUMERO DE SERIE</th>
					<th class="text-center">IDIOMA</th>
					<th class="text-center">ESTADO</th>
					<th class="text-center">CÓDIGO ISBN</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lib: ${listaLibros}">
					<td th:text="${lib.idLibro}"></td>
					<td th:text="${lib.nombreLibro}"></td>
					<td th:text="${lib.fechaIngresoLibro}"></td>
					<td th:text="${lib.numEdicionLibro}"></td>
					<td th:text="${lib.numSerieLibro}"></td>
					<td th:text="${lib.idiomaLibro}"></td>
					<td th:text="${lib.estadoLibro}"></td>
					<td th:text="${lib.isbnLibro}"></td>
				</tr>
			</tbody>
		</table>


		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
