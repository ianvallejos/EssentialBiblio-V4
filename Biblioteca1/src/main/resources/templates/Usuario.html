<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Usuario</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/usuario.js}"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/usuario/registrar}" method="post" th:object="${usuario}">
			<div class="form-group">
				<label for="idUsuario">ID:</label> <input type="text"
					class="form-control" th:field="*{idUsuario}"></input>

				<div class="form-group">
					<label for="nameUsuario">NOMBRE:</label> <input type="text"
						th:field="*{nameUsuario}" class="form-control" id="nameUsuario"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nameUsuario')}" th:errors="*{nameUsuario}"></div>
				</div>
				<div class="form-group">
					<label for="apellidoUsuario">APELLIDO:</label> <input type="text"
						th:field="*{apellidoUsuario}" class="form-control" id="apellidoUsuario"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('apellidoUsuario')}" th:errors="*{apellidoUsuario}"></div>
				</div>
				<div class="form-group">
					<label for="dni">DNI:</label> <input type="text"
						th:field="*{dni}" class="form-control" id="dni"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
				</div>
				<div class="form-group">
					<label for="correo">CORREO:</label> <input type="text"
						th:field="*{correo}" class="form-control" id="correo"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/usuario/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
